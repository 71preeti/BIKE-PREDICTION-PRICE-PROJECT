<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoValuator - Bike Price Prediction</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#formm">Predict</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="cls">
        <form action="{{ url_for('predict') }}" method='post' id="formm">
            <h2 id="main_h">MotoValuator üèçÔ∏è</h2><br><br>
            <p id="par"><b>Select Your Bike</b></p>

            <select name="brand_name" id="fifth" required="required">
                <option value="2">Royal Enfield</option>
                <option value="7">KTM</option>
                <option value="1">Bajaj</option>
                <option value="9">Harley-Davidson</option>
                <option value="5">Yamaha</option>
                <option value="4">Honda</option>
                <option value="8">Suzuki</option>
                <option value="6">TVS</option>
                <option value="10">Kawasaki</option>
                <option value="11">Hyosung</option>
                <option value="13">Benelli</option>
                <option value="12">Mahindra</option>
                <option value="14">Triumph</option>
                <option value="15">Ducati</option>
                <option value="16">BMW</option>
            </select><br><br>

            <p id="par"><b>Enter Kilometers Driven</b></p>
            <input name="Kms_Driven" type="number" id="first" required="required"><br><br>

            <p id="par"><b>Number of Previous Owners</b></p>
            <input name="owner" type="number" id="second" required="required"><br><br>

            <p id="par"><b>Years Used</b></p>
            <input type="number" name="age" id="third" required="required"><br><br>

            <p id="par"><b>Engine Power (CC)</b></p>
            <input type="number" name="power" id="forth" required="required"><br><br>

            <button type="submit" id="btn">Predict Price</button>
            <br><br>
            <!-- <h3 id="pred">Estimated Price üëâ: {{ prediction_text }}</h3> -->
        </form>
        <br>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://e0.pxfuel.com/wallpapers/101/272/desktop-wallpaper-2048-x-1152-2048x1152-skull-2048x1152-mario-and-2048x1152-bff-blue-2048x1152.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        nav .container {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff4500;
        }

        #cls {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            max-width: 600px;
            margin: auto;
            margin-top: 120px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.2);
            background: url('https://e0.pxfuel.com/wallpapers/101/272/desktop-wallpaper-2048-x-1152-2048x1152-skull-2048x1152-mario-and-2048x1152-bff-blue-2048x1152.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #formm {
            background: transparent;
        }

        #main_h {
            color:  #359cf0;
            font-size: 36px;
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 3px solid #ff4500;
            padding-bottom: 10px;
        }

        #par {
            font-size: 20px;
            margin-bottom: 10px;
            color:  #359cf0;
        }

        #first,
        #second,
        #third,
        #forth,
        #fifth {
            border-radius: 12px;
            height: 40px;
            font-size: 16px;
            border: 1px solid  #359cf0;
            padding-left: 10px;
            background-color: #f0f0f0;
            color:  #359cf0;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            width: 100%;
        }

        #btn {
            border: 2px solid #359cf0;
            border-radius: 50px;
            background-color: #64ea46;
            width: 100%;
            height: 50px;
            font-size: 20px;
            color: #fff;
            box-shadow: 2px 8px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #btn:hover {
            background-color: #e49a9a;
            color: #0ad43c;
            border-color: #ff4500;
        }

        #pred {
            color: #1c1b1b;
            text-align: center;
            margin-top: 25px;
            font-size: 20px;
        }
    </style>
</body>

</html>
